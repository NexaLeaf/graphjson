name: Docs Deploy (GitHub Pages)

on:
  push:
    branches:
      - main
    paths:
      - 'apps/docs/**'
      - 'nx.json'
      - 'package.json'
      - 'pnpm-lock.yaml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1️⃣ Setup Node first (NO cache yet)
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2️⃣ Install pnpm and add it to PATH
      - uses: pnpm/action-setup@v2
        with:
          version: 10
          run_install: false

      # 3️⃣ Enable pnpm cache AFTER pnpm exists
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build docs
        run: pnpm exec nx build docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/docs

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
