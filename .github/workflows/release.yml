name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm

      - uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx affected --base=origin/main --head=HEAD --select=projects)
          echo "projects=$AFFECTED" >> $GITHUB_OUTPUT

      - name: Version affected packages
        if: steps.affected.outputs.projects != ''
        run: pnpm exec nx release version --projects=${{ steps.affected.outputs.projects }} --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build affected packages
        if: steps.affected.outputs.projects != ''
        run: pnpm exec nx affected --base=origin/main --head=HEAD -t build

      - name: Publish affected packages to NPM
        if: steps.affected.outputs.projects != ''
        run: pnpm exec nx release publish --projects=${{ steps.affected.outputs.projects }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Push changes
        run: git push origin main --follow-tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
